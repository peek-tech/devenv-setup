# Ghostty Terminal Configuration - Catppuccin Macchiato
# Generated by Macose

# Font configuration
font-family = "JetBrains Mono"
font-size = 14

# Catppuccin Macchiato Colors
background = #24273a
foreground = #cad3f5

# Black
palette = 0=#494d64
palette = 8=#5b6078

# Red  
palette = 1=#ed8796
palette = 9=#ed8796

# Green
palette = 2=#a6da95
palette = 10=#a6da95

# Yellow
palette = 3=#eed49f
palette = 11=#eed49f

# Blue
palette = 4=#8aadf4
palette = 12=#8aadf4

# Magenta
palette = 5=#f5bde6
palette = 13=#f5bde6

# Cyan
palette = 6=#8bd5ca
palette = 14=#8bd5ca

# White
palette = 7=#b8c0e0
palette = 15=#a5adcb

# Cursor
cursor-color = #f4dbd6
cursor-text = #24273a

# Selection
selection-background = #5b6078
selection-foreground = #cad3f5

# Window configuration
window-decoration = true
window-theme = "dark"
window-padding-x = 10
window-padding-y = 10

# Cursor
cursor-style = "block"
cursor-style-blink = false

# Shell integration
shell-integration = "zsh"

# Performance
copy-on-select = true
confirm-close-surface = false

# Key bindings
keybind = cmd+t=new_tab
keybind = cmd+w=close_surface
keybind = cmd+n=new_window
keybind = cmd+shift+t=restore_tab