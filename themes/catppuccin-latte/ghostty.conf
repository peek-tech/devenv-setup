# Font configuration
font-family = "JetBrains Mono"
font-size = 14

# Catppuccin Latte Colors
background = #eff1f5
foreground = #4c4f69

# Black
palette = 0=#5c5f77
palette = 8=#6c6f85

# Red  
palette = 1=#d20f39
palette = 9=#d20f39

# Green
palette = 2=#40a02b
palette = 10=#40a02b

# Yellow
palette = 3=#df8e1d
palette = 11=#df8e1d

# Blue
palette = 4=#1e66f5
palette = 12=#1e66f5

# Magenta
palette = 5=#ea76cb
palette = 13=#ea76cb

# Cyan
palette = 6=#179299
palette = 14=#179299

# White
palette = 7=#acb0be
palette = 15=#bcc0cc

# Cursor
cursor-color = #dc8a78
cursor-text = #eff1f5

# Selection
selection-background = #acb0be
selection-foreground = #4c4f69

# Window configuration
window-decoration = true
window-theme = "light"
window-padding-x = 10
window-padding-y = 10

# Cursor
cursor-style = "block"
cursor-style-blink = false

# Shell integration
shell-integration = "zsh"

# Performance
copy-on-select = true
confirm-close-surface = false

# Key bindings
keybind = cmd+t=new_tab
keybind = cmd+w=close_surface
keybind = cmd+n=new_window
keybind = cmd+shift+t=restore_tab