# Macose tmux Configuration - Catppuccin Mocha Theme
# Based on https://hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

# Remap prefix from 'C-b' to 'C-a' (more convenient)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using | and - (more intuitive)
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload config file (useful for development)
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Switch panes using Alt-arrow without prefix (faster navigation)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse mode (modern convenience)
set -g mouse on

# Don't rename windows automatically (preserve custom names)
set-option -g allow-rename off

# Increase scrollback buffer size
set -g history-limit 10000

# Start windows and panes at 1, not 0 (easier to reach)
set -g base-index 1
setw -g pane-base-index 1

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Catppuccin Mocha Colors
# Status bar configuration
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'
set -g status-left ''
set -g status-right '#[fg=#1e1e2e,bg=#f38ba8,bold] %d/%m #[fg=#1e1e2e,bg=#89b4fa,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# Window status
setw -g window-status-current-style 'fg=#f38ba8 bg=#313244 bold'
setw -g window-status-current-format ' #I#[fg=#cdd6f4]:#[fg=#f5e0dc]#W#[fg=#cdd6f4]#F '
setw -g window-status-style 'fg=#89b4fa bg=#1e1e2e'
setw -g window-status-format ' #I#[fg=#6c7086]:#[fg=#bac2de]#W#[fg=#6c7086]#F '

# Pane borders
set -g pane-border-style 'fg=#45475a'
set -g pane-active-border-style 'fg=#89b4fa'

# Message text
set -g message-style 'fg=#1e1e2e bg=#f9e2af bold'

# Copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle