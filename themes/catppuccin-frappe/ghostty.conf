# Ghostty Terminal Configuration - Catppuccin Frappé
# Generated by Macose

# Font configuration
font-family = "JetBrains Mono"
font-size = 14

# Catppuccin Frappé Colors
background = #303446
foreground = #c6d0f5

# Black
palette = 0=#51576d
palette = 8=#626880

# Red  
palette = 1=#e78284
palette = 9=#e78284

# Green
palette = 2=#a6d189
palette = 10=#a6d189

# Yellow
palette = 3=#e5c890
palette = 11=#e5c890

# Blue
palette = 4=#8caaee
palette = 12=#8caaee

# Magenta
palette = 5=#f4b8e4
palette = 13=#f4b8e4

# Cyan
palette = 6=#81c8be
palette = 14=#81c8be

# White
palette = 7=#b5bfe2
palette = 15=#a5adce

# Cursor
cursor-color = #f2d5cf
cursor-text = #303446

# Selection
selection-background = #626880
selection-foreground = #c6d0f5

# Window configuration
window-decoration = true
window-theme = "dark"
window-padding-x = 10
window-padding-y = 10

# Cursor
cursor-style = "block"
cursor-style-blink = false

# Shell integration
shell-integration = "zsh"

# Performance
copy-on-select = true
confirm-close-surface = false

# Key bindings
keybind = cmd+t=new_tab
keybind = cmd+w=close_surface
keybind = cmd+n=new_window
keybind = cmd+shift+t=restore_tab